<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- Font-family -->
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <!-- Files -->
  <link rel="stylesheet" href="src/css/styles.css">

  <title>Interactive pricing component</title>

</head>

<body>
  <div class="interface">
    <header class="header">
      <h2 class="header-title">Simple, traffic-based pricing</h2>
      <p class="header-pa">Sign-up for our 30-day trial. No credit card required.</p>
    </header>

    <main class="card">
      <div class="card-pageviews">
        <h3><span id="sliderValue">100k Pageviews</span></h3>
        <input type="range" id="mySlider" class="card-pageviews-slider" min="0" max="4" value="2" step="1">
        <p><span id="money">$16.00</span>/month</p>
      </div>

      <div class="card-discount">
        <p>Monthly Billing</p>
        <div class="card-discount-switch-container">
          <input type="checkbox" id="chk" onclick="discount()">
          <label for="chk" class="switch">
            <span class="slider"></span>
          </label>
        </div>
        <p id="paraDis">Yearly Billing <span id="span-discount">25%</span></p>
      </div>

      <hr>

      <div class="card-check">
        <p>Unlimited websites</p>
        <p>100% data ownership</p>
        <p>Email reports</p>
      </div>

      <button class="card-btn">Start my trial</button>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </div>

  <script src="./src/js/index.js"></script>
</body>

</html>

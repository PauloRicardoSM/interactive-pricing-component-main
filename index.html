<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- Font-family -->
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <!-- Files -->
  <link rel="stylesheet" href="src/css/styles.css">

  <title>Interactive pricing component</title>

</head>

<body>
  <div class="interface">
    <header class="header">
      <h2 class="header-title">Simple, traffic-based pricing</h2>
      <p class="header-pa">Sign-up for our 30-day trial. No credit card required.</p>
    </header>

    <main class="card">
      <div class="card-pageviews">
        <p>Pageviews</p>
        <input type="range" name="pricing" id="" value="">
        <p>$<span id="money"></span> /month</p>
      </div>

      <div>
        <p>Monthly Billing</p>
        <div class="switch">
          <input type="checkbox" id="switch" name="switch">
          <label for="switch"></label>
        </div>
        <p>Yearly Billing <span>25% discount</span></p>
      </div>

      <div>
        Unlimited websites
        100% data ownership
        Email reports
      </div>

      <button>Start my trial</button>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </div>
</body>

</html>
